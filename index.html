<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Color-Picker</title>
</head>
<body>
    <main>
        <div id="container">
            <h1>Counter</h1>
            <span id="value" style="color: rgb(34, 34, 34);">0</span>
            <div class="buttonn">
                <button class="D" id="Decre">Decrease</button>
                <button class="R" id="Res">Reset</button>
                <button class="I" id="Incre">Increase</button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
